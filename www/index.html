<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>My App</title>
    </head>
    <body>
        <div>
			<div id="header">
				<h1>My App</h1>
			</div>
			<div id="agents">
				<div class="agentsrow">
					<button class="agent">Agent</button>
					<input type="hidden" class="agent_id" value=-1 />
					<input type="hidden" class="agent_name" value="Agent" />
					<input type="hidden" class="agent_background" value="white" />
					<input type="hidden" class="agent_starttime" value="" />
					<input type="hidden" class="agent_periodstarttime" value="" />
					<input type="hidden" class="agent_duration" value="0" />
					<input type="hidden" class="agent_work" value="" />
					<button class="pause">Pause</button>
				</div>
			</div>
			<div id="works">
				<div class="worksrow">
					<button class="work">Work</button>
					<input type="hidden" class="work_id" value=-1 />
					<input type="hidden" class="work_name" value="Work" />
					<input type="hidden" class="work_background" value="green" />
				</div>
			</div>
			<div style='clear:both;'></div>
			<div id="footer">
				<div id="footer_buttons">
					<button id="addagent">Add an agent</button>
					<button id="removeagent">Remove an agent</button>
					<button id="addwork">Add a work</button>
					<button id="removework">Remove a work</button>
					<button id="showdata">Show Database</button>
				</div>
			</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
